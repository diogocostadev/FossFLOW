# Configuração Nginx para FossFLOW
# Copiar este arquivo para /etc/nginx/sites-available/fossflow
# Criar link simbólico: ln -s /etc/nginx/sites-available/fossflow /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name fossflow.seudominio.com.br;

    # Tamanho máximo de upload para diagramas
    client_max_body_size 50M;

    # Logs específicos para o FossFLOW
    access_log /var/log/nginx/fossflow_access.log;
    error_log /var/log/nginx/fossflow_error.log;

    # Autenticação básica (opcional - remova se não quiser)
    auth_basic "FossFLOW - Acesso Restrito";
    auth_basic_user_file /etc/nginx/.fossflow_htpasswd;

    # Proxy para o container Docker do FossFLOW
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Headers necessários para WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers padrão do proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Desabilitar buffer para melhor performance
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8080;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

